<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Approved Articles | Rosebud World</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Rosebud World: Approved Articles</h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Articles</h2>
      <p>
        Below is a list of community-submitted articles that have been approved.
      </p>
      
      <!-- Search/Filter by Tag -->
      <div id="search-container">
        <label for="tagSearch">Filter by Tag: </label>
        <input 
          type="text" 
          id="tagSearch" 
          name="tagSearch" 
          placeholder="e.g. 'journalism' or 'opinion'"
        />
      </div>

      <div id="articles-list">
        <!-- The list of articles will be loaded here by main.js -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Rosebud World</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
